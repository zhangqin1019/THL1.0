<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./css/public.css"/>
    <link rel="stylesheet" type="text/css" href="./css/login-new.css"/>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(function(){
    //页面进来效果
    $(".log_all_box").animate({"top":"10"},500).animate({"top":"50"},200).animate({"top":"20"},100).animate({"top":"40"},100).animate({"top":"30"},100);
    //input框效果
    $(".log_border input").on("focus",function(){
        $(this).closest(".log_border").css("border","3px #7ac4e7 solid");
    })
    $(".log_border input").on("blur",function(){
        $(this).closest(".log_border").css("border","3px #bcbcbc solid");
    })
    $(".log_border").on("click",function(){
        $(this).find("input").focus();
    })
})
</script> 
    <!-- start 登录页面 -->
    <div class="log_all">
        <div class="log_all_warp">
            <div class="log_all_box">
                <div class="log_all_f1">
                    <div class="log_logo">
                        <img src="images/logo.png">
                    </div>
                    <div class="log_line"></div>
                    <div class="log_name">
                        <h3>平台中心登录</h3>
                        <p>TRADING CENTER LOGIN</p>
                    </div>
                </div>
                <div class="log_all_f2">
                    <div class="log_username">
                        <p>用户名：</p>
                        <div class="log_border"><b></b><input type="text"></div>
                    </div>
                    <div class="log_password">
                        <p>密码：</p>
                        <div class="log_border"><b></b><input type="password"></div>
                    </div>
                    <div class="log_code">
                        <p>验证码：</p>
                        <div class="log_border"><b></b><input type="text"><div class="log_code_pic"><img src="images/checknum.png"></div></div>
                    </div>
                    <div class="is_admin">管理员
                        <label><input type="radio" name="is_admin">是</label>
                        <label><input type="radio" name="is_admin"  checked="checked">否</label>
                    </div>
                    <div class="log_submit"><input type="submit" value="登 录"></div>
                    <div class="log_shadow"></div>
                </div>
                <div class="log_tit">众思药品电子交易平台管理系统</div>
            </div>
        </div>
    </div>
    <div class="log-footer">
        <p>Copyright © 2014-2016 By<a href="#">广东省药品交易中心</a>All Rights Reserved.</p>
    </div>
    <!-- end 登录页面 -->
</body>


</html>
