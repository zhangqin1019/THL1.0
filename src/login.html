<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./css/public.css"/>
    <link rel="stylesheet" type="text/css" href="./css/pubuserForm.css"/>
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
</head>

<body>
    <!-- start 登录页面 -->
    <div class="log-header">
        <div class="log-container fixed">
            <img src="./images/logo.png">
            <div class="log-wrap">
                <p class="log-name">众思药品电子交易平台管理系统</p>
                <p class="log-letter">ZHONGSI MEDICINE ELECTRONIC TRADING PLATFORM MANAGEMENT SYSTEM</p>
            </div>
        </div>
    </div>
    <div class="log-banner">
        <div class="log-container fixed">
            <div class="b-t-box">
                <p class="banner-name">众思药品电子交易平台交易系统</p>
                <p class="banner-letter">ZHONGSI MEDICINE E- TRADING PLATFORM</p>
                <p class="banner-txt">公平 公开 公正</p>
            </div>
            <div class="u-l-box">
                <p>系统登录</p>
                <div class="f-item fixed">
                    <div class="f-title">用户名：</div>
                    <div class="f-text username">
                        <input type="text" placeholder="请输入用户名"/>
                        <span></span>
                    </div>
                </div>
                <div class="f-item fixed">
                    <div class="f-title pwd_space">密 码：</div>
                    <div class="f-text userpwd">
                        <input type="password" placeholder="请输入密码"/>
                        <span></span>
                    </div>
                </div>
                <div class="btn-wrap fixed">
                    <input type="button" name='login' value="登录"/>
                    <input type="button" name='registered' value="注册" class="log-s-btn"/>
                </div>
                <div class="clc-wrap fixed">
                    <a href="#">找回密码</a>
                    <a class='catest' href="#">CA证书测试</a>
                    <a href="#">下载UKEY驱动程序</a>
                </div>
            </div>
        </div>
    </div>
    <div class="log-footer">
        <p>Copyright © 2014-2016 By<a href="#">广东省药品交易中心</a>All Rights Reserved.</p>
    </div>
    <!-- end 登录页面 -->
</body>
<script type="text/javascript" src="./js/libs/require.js" data-main="./js/login"></script>

</html>
