<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新建配送协议</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../css/newdist.css" />
</head>
<!-- start 新建配送协议-->

<body>
    <form class="agree_main">
        <div class="f-t-box">
            <div>
                <img src="../images/dahao.png"/>
                <span>配送协议列表&nbsp;&gt;&nbsp;添加</span>
            </div>
        </div>
        <div class="f-cont">
            <div class="f-item fixed">
                <div class="f-title">卖方会员</div>
                <div class="f-text single ">
                    <select class="input-pub">
                      <option>人</option>
                    </select>
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">剂型</div>
                <div class="f-text">
                    <select class="input-pub">
                     <option>病人</option>
                    </select>
                </div>
                <div class="f-title">规格</div>
                <div class="f-text">
                    <input type="text" class="input-pub">
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">规格属性</div>
                <div class="f-text">
                    <select class="input-pub">
                     <option>病人</option>
                    </select>
                </div>
                <div class="f-title">包装规格</div>
                <div class="f-text">
                    <input type="text" class="input-pub">
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">包装单位</div>
                <div class="f-text">
                    <input type="text" class="input-pub">
                </div>
                <div class="f-title">产品编号</div>
                <div class="f-text">
                    <input type="text" class="input-pub">
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">产品编号ID</div>
                <div class="f-text single">
                    <input type="text" class="input-pub">
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">配送区域类型</div>
                <div class="f-text">
                    <select class="input-pub">
                     <option>病人</option>
                    </select>
                </div>
                <div class="f-title">配送协议流程</div>
                <div class="f-text">
                    <select class="input-pub">
                     <option>病人</option>
                    </select>
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">配送企业</div>
                <div class="f-text single">
                    <select class="input-pub">
                     <option>我</option>
                    </select>
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">片取详情</div>
                <div class="f-text single">
                    <input type="text" class="input-pub">
                </div>
            </div>
            <div class="f-item fixed">
                <div class="f-title">备注</div>
                <div class="f-text single">
                    <textarea class="input-pub"></textarea>
                </div>
            </div>
            <div class="btn">
                <input type="button" value="提交">
                <input type="button" value="返回" class="btn-return">
            </div>
        </div>
    </form>
</body>
<!-- end 新建配送协议-->
</html>
